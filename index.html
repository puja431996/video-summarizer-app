<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Summarizer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid #e0e0e0;
        }

        .tab {
            padding: 15px 30px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.1em;
            color: #666;
            transition: all 0.3s;
            border-bottom: 3px solid transparent;
        }

        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
            font-weight: 600;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .input-group {
            margin-bottom: 25px;
        }

        .input-group label {
            display: block;
            margin-bottom: 10px;
            color: #333;
            font-weight: 500;
        }

        .input-group input[type="text"],
        .input-group input[type="url"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .file-upload {
            border: 3px dashed #667eea;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: #f8f9ff;
        }

        .file-upload:hover {
            background: #f0f2ff;
            border-color: #764ba2;
        }

        .file-upload input[type="file"] {
            display: none;
        }

        .file-upload-label {
            display: block;
            cursor: pointer;
        }

        .file-name {
            margin-top: 10px;
            color: #667eea;
            font-weight: 500;
        }

        .checkbox-group {
            margin: 25px 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .checkbox-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1em;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results {
            margin-top: 30px;
            display: none;
        }

        .results.active {
            display: block;
        }

        .result-section {
            background: #f8f9ff;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 20px;
        }

        .result-section h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .result-section p {
            color: #333;
            line-height: 1.6;
            white-space: pre-wrap;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .error.active {
            display: block;
        }

        .info {
            background: #e3f2fd;
            color: #1976d2;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé¨ Video Summarizer</h1>
            <p>Upload a video or paste a YouTube link to get an AI-powered summary</p>
        </div>

        <div class="content">
            <div class="tabs">
                <button class="tab active" onclick="switchTab('youtube')">YouTube Link</button>
                <button class="tab" onclick="switchTab('upload')">Upload Video</button>
            </div>

            <div id="youtube-tab" class="tab-content active">
                <div class="input-group">
                    <label for="youtube-url">YouTube Video URL</label>
                    <input type="url" id="youtube-url" placeholder="https://www.youtube.com/watch?v=..." />
                </div>
            </div>

            <div id="upload-tab" class="tab-content">
                <div class="input-group">
                    <label>Upload Video File</label>
                    <div class="file-upload" onclick="document.getElementById('video-file').click()">
                        <input type="file" id="video-file" accept="video/*" />
                        <div class="file-upload-label">
                            <p style="font-size: 1.2em; margin-bottom: 10px;">üìÅ Click to upload</p>
                            <p style="color: #666; font-size: 0.9em;">Supported: MP4, AVI, MOV, MKV, WEBM</p>
                        </div>
                        <div id="file-name" class="file-name"></div>
                    </div>
                </div>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="use-openai" />
                <label for="use-openai">Use OpenAI GPT for better summarization (requires API key)</label>
            </div>

            <button class="btn" onclick="summarize()">Generate Summary</button>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Processing video... This may take a few minutes.</p>
            </div>

            <div class="error" id="error"></div>

            <div class="results" id="results">
                <div class="result-section">
                    <h3>üìù Summary</h3>
                    <p id="summary"></p>
                </div>
                <div class="result-section">
                    <h3>üìÑ Full Transcript</h3>
                    <p id="transcript"></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        function switchTab(tab) {
            // Update tabs
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            
            if (tab === 'youtube') {
                document.querySelectorAll('.tab')[0].classList.add('active');
                document.getElementById('youtube-tab').classList.add('active');
            } else {
                document.querySelectorAll('.tab')[1].classList.add('active');
                document.getElementById('upload-tab').classList.add('active');
            }
        }

        document.getElementById('video-file').addEventListener('change', function(e) {
            const fileName = e.target.files[0]?.name || '';
            document.getElementById('file-name').textContent = fileName ? `Selected: ${fileName}` : '';
        });

        async function summarize() {
            const youtubeUrl = document.getElementById('youtube-url').value.trim();
            const videoFile = document.getElementById('video-file').files[0];
            const useOpenAI = document.getElementById('use-openai').checked;

            // Validation
            if (!youtubeUrl && !videoFile) {
                showError('Please provide either a YouTube URL or upload a video file');
                return;
            }

            // Show loading, hide results and error
            document.getElementById('loading').classList.add('active');
            document.getElementById('results').classList.remove('active');
            document.getElementById('error').classList.remove('active');
            document.querySelector('.btn').disabled = true;

            try {
                const formData = new FormData();
                if (youtubeUrl) {
                    formData.append('youtube_url', youtubeUrl);
                }
                if (videoFile) {
                    formData.append('video_file', videoFile);
                }
                formData.append('use_openai', useOpenAI);

                const response = await fetch('/api/summarize', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to summarize video');
                }

                // Show results
                document.getElementById('summary').textContent = data.summary;
                document.getElementById('transcript').textContent = data.transcript;
                document.getElementById('results').classList.add('active');
                
            } catch (error) {
                showError(error.message);
            } finally {
                document.getElementById('loading').classList.remove('active');
                document.querySelector('.btn').disabled = false;
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = `Error: ${message}`;
            errorDiv.classList.add('active');
        }
    </script>
</body>
</html>
